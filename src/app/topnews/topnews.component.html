
<div class="container mt-3" *ngIf="news else loading">
  <h2>Top News</h2>
  <div class="row">
  <div class="col-sm-4 card-body" *ngFor="let new of news.slice(0,3)">
    <div>
      <img [src]=[new.urlToImage] [title]="new.title" class="img-fluid"/>
    </div>
    <p class="category-has-border">NEWS <span class="text-muted">{{new.source.name}}</span></p>
    <p class="title">{{new.title}}</p>
    <p class="text-muted">{{new.publishedAt | dateFormatter}}</p>
  </div>
  </div>
</div>
<ng-template #loading>
  <div>Loading</div>
</ng-template>
