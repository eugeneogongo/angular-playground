<div *ngIf="TopNews else loading" [style.background-image]="'url('+Cover.urlToImage+')'" class="hero">
  <div class="hero-article">
    <div class="pp offset-1 mb-2">
      <div class="container lightSpeedIn slower">
        <div class="row">
          <div class="col-sm-9">
            <p class="category-has-border">{{Cover.source.name}}</p>
            <p class="top-title">{{Cover.title}}</p>
          </div>
          <div class="col-sm-4"></div>
        </div>
        <hr class="hero-hr">
        <div class="container mb-3">
          <div class="row">
            <div class="col-sm-4">
              <a [routerLink]="[Cover.urlToImage]" class="hr-a"> <i class="fa fa-share hero-icon"></i>Read More</a>
            </div>
            <div class="col-sm-4">
              <a class="hr-a" href=""><i class="fa fa-arrow-circle-right hero-icon"></i>Share story</a>
            </div>
          </div>
        </div>

        <div class="row">
          <div *ngFor="let new of TopNews.slice(0,4)" class="col-sm-3">
            <a [routerLink]="[new.urlToImage]">
              <p>{{new.title}}</p>
              <p>{{new.publishedAt}}</p>
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<app-selected-news *ngIf="TopNews else loading" [Article]="selectedArticle"></app-selected-news>
<ng-template #loading>
  <div>Loading...</div>
</ng-template>
